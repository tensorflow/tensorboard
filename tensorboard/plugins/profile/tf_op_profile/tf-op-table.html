<link rel="import" href="utils.html">

<!--
  tf-op-table-entry is a row in a tf-op-table.
  It describes an op, or group of ops (the node property).
  Its background contains a bar, whose size shows the time taken, and whose
  color shows the op's utilization.
  If the node has children, the tf-op-table-entry has child entries, and can be
  expanded/collapsed.
-->
<dom-module id="tf-op-table-entry">
<template>
<style>
.entry:not(.expanded) > .children {
  display: none;
}
.row {
  padding: 0.5em;
  position: relative;
  box-shadow: inset 0 1px 0 0 rgba(0,0,0,0.06);
  z-index: 0;
}
.row.header {
  font-weight: bold;
}
.bar {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  z-index: -1;
}
.time {
  display: inline-block;
  width: 6em;
}
.name {
  display: inline-block;
  font-family: monospace;
  min-width: 40%;
}
.entry.toplevel > .row {
  display: none;
}
.entry.selected {
  background-color: rgba(0,0,0,0.04);
}
.entry.selected > .header{
  font-weight: bold;
}
.entry .row:hover {
  background-color: rgba(0,0,0,0.05);
}
.entry > .row > .disclosure:before {
  display: inline-block;
  width: 1.2em;
  content: ' ';
}
.entry.parent > .row > .disclosure:before {
  content: '\25b6';
}
.entry.parent.expanded > .row > .disclosure:before {
  content: '\25bc';
}
.entry.parent.expanded:not(.selected) > .row .name {
  opacity: 0.6;
}
</style>
<template is="dom-if" if="[[_eq(level, 0)]]">
  <div class="row header">
    <span class="name">Time</span>
    <span class="disclosure" style="{{_paddingDisclosure(0)}}"></span>
    <span class="name">Op Name</span>
  </div>
</template>
<div class$="{{_classEntry(node, level)}}">
  <div class="row"
       on-click="_handleHeaderClick"
       on-mouseenter="_handleHeaderMouseEnter"
       on-mouseleave="_handleHeaderMouseLeave">
    <div class="bar" style$="{{_styleBar(node)}}"></div>
    <span class="time">{{_percent(node.metrics.time)}}</span>
    <span class="disclosure" style="{{_paddingDisclosure(level)}}"></span>
    <span class="name">{{node.name}}</span>
    <span>{{_provenance(node)}}</span>
  </div>
  <div class="children">
    <template is="dom-repeat" items="{{node.children}}" sort="_sortEntry">
      <tf-op-table-entry
        node="[[item]]"
        level={{_nextLevel(level)}}
        active="{{active}}"
        cur-selected="{{curSelected}}">
      </tf-op-table-entry>
    </template>
  </div>
</div>
</dom-module>

<!--
  A tf-op-table shows a hierarchical profile using a tree of tf-op-table-entrys.
  One entry at a time can be made active (by clicking on it).
-->
<dom-module id="tf-op-table">
<template>
<style>
  #tf_op_table {
    background-color: white;
  }
</style>
<div id="tf_op_table" class="mdl-cell mdl-cell--8-col mdl-cell--middle">
  <tf-op-table-entry
    node="[[rootNode]]"
    level=0
    active="{{active}}"
    cur-selected="{{_selected}}">
  </tf-op-table-entry>
</div>
</dom-module>

<script>
import {flameColor, percent, utilization} from './utils.js';

Polymer({
  is: 'tf-op-table-entry',
  properties: {
    node: {
      type: Object,
    },
    active: {
      type: Object,
      notify: true,
    },
    curSelected: {
      type: Object,
      notify: true,
    },
    level: {
      type: Number,
    }
  },
  _eq: function(x, y) {
    return x == y;
  },
  _classEntry: function(node, level) {
    var classes = 'entry';
    if (node.children.length > 0) {
      classes += ' parent';
    }
    if (level == 0) {
      classes += ' toplevel expanded';
    }
    return classes;
  },
  _sortEntry: function(left, right) {
    var leftTime = left.metrics ? left.metrics.time : 0;
    var rightTime = right.metrics ? right.metrics.time : 0;
    return rightTime - leftTime;
  },
  _styleBar: function(node) {
    var style = '';
    style += 'width: ' + percent(node.metrics.time) + '; ';
    style += 'background-color: ' + flameColor(utilization(node), 1, 0.2) + ';';
    return style;
  },
  _paddingDisclosure: function(level) {
    return 'padding-left: ' + level + 'em';
  },
  _nextLevel: function(level) { return level + 1; },
  _handleHeaderClick: function(e) {
    var entry = Polymer.dom(e).rootTarget.closest('.entry');
    entry.classList.toggle('expanded');
    var table = entry.closest('#tf_op_table');
    table.querySelectorAll('.entry.selected')
        .forEach(e => e.classList.remove('selected'));
    entry.classList.add('selected');
    this.curSelected = this.node;
    console.log("Selected ", this.node);
  },
  _handleHeaderMouseEnter: function(e) {
    var entry = Polymer.dom(e).rootTarget.closest('.entry');
    this.active = this.node;
  },
  _handleHeaderMouseLeave: function(e) {
    this.active = this.curSelected;
  },
  _percent: percent,
  _provenance: function(node) {
    return (node.xla && node.xla.provenance)
              ? node.xla.provenance.replace(/^.*\//, '') : "";
  },
});

Polymer({
  is: 'tf-op-table',
  properties: {
    rootNode: {
      type: Object,
    },
    active: {
      type: Object,
      notify: true,
    },
    _selected : {
      type: Object,
      value: null,
    },
  },
});
</script>
