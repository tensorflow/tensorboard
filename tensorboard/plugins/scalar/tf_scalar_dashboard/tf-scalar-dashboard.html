<!--
  A frontend that displays a set of tf-scalar-charts, each of which
  represents the time series for a particular tag. This dashboard
  provides a categorizer, run selector, and abcissa selector, by which
  the user can customize how data is organized and displayed.
-->
<dom-module id="tf-scalar-dashboard">
  <template>
    <tf-dashboard-layout>
      <div class="sidebar">
        <div class="sidebar-section">
          <div class="line-item">
            <paper-checkbox
              checked="{{_showDownloadLinks}}"
            >Show data download links</paper-checkbox>
          </div>
          <div class="line-item">
            <paper-checkbox
              checked="{{_ignoreYOutliers}}"
            >Ignore outliers in chart scaling</paper-checkbox>
          </div>
          <div id="tooltip-sorting">
            <div id="tooltip-sorting-label">Tooltip sorting method:</div>
            <paper-dropdown-menu
              no-label-float
              selected-item-label="{{_tooltipSortingMethod}}"
            >
              <paper-menu class="dropdown-content" selected="0" slot="dropdown-content">
                <paper-item>default</paper-item>
                <paper-item>descending</paper-item>
                <paper-item>ascending</paper-item>
                <paper-item>nearest</paper-item>
              </paper-menu>
            </paper-dropdown-menu>
          </div>
        </div>
        <div class="sidebar-section">
          <tf-smoothing-input
            weight="{{_smoothingWeight}}"
            step="0.001"
            min="0"
            max="1"
          ></tf-smoothing-input>
        </div>
        <div class="sidebar-section">
          <tf-option-selector
            id="x-type-selector"
            name="Horizontal Axis"
            selected-id="{{_xType}}"
          >
            <paper-button id="step">step</paper-button><!--
            --><paper-button id="relative">relative</paper-button><!--
            --><paper-button id="wall_time">wall</paper-button>
          </tf-option-selector>
        </div>
        <div class="sidebar-section">
          <tf-runs-selector selected-runs="{{_selectedRuns}}">
          </tf-runs-selector>
        </div>
      </div>
      <div class="center">
        <template is="dom-if" if="[[_dataNotFound]]">
          <div class="no-data-warning">
            <h3>No scalar data was found.</h3>
            <p>Probable causes:</p>
            <ul>
              <li>You haven’t written any scalar data to your event files.
              <li>TensorBoard can’t find your event files.
            </ul>
            <p>
            If you’re new to using TensorBoard, and want to find out how
            to add data and set up your event files, check out the
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md">README</a>
            and perhaps the <a href="https://www.tensorflow.org/get_started/summaries_and_tensorboard">TensorBoard tutorial</a>.
            <p>
            If you think TensorBoard is configured properly, please see
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md#my-tensorboard-isnt-showing-any-data-whats-wrong">the section of the README devoted to missing data problems</a>
            and consider filing an issue on GitHub.
          </div>
        </template>
        <template is="dom-if" if="[[!_dataNotFound]]">
          <paper-input
            no-label-float
            label="Filter tags (regular expressions supported)"
            value="{{_tagFilter}}"
            class="search-input"
          >
            <iron-icon prefix icon="search" slot="prefix"></iron-icon>
          </paper-input>
          <template is="dom-repeat" items="[[_categories]]" as="category">
            <tf-category-pane category="[[category]]">
              <tf-paginated-view
                items="[[category.items]]"
                pages="{{category._pages}}"
              >
                <template is="dom-repeat" items="[[category._pages]]" as="page">
                  <template is="dom-if" if="[[page.active]]">
                    <div class="layout horizontal wrap">
                      <template is="dom-repeat" items="[[page.items]]">
                        <tf-scalar-chart
                          x-type="[[_xType]]"
                          smoothing-enabled="[[_smoothingEnabled]]"
                          smoothing-weight="[[_smoothingWeight]]"
                          tooltip-sorting-method="[[_tooltipSortingMethod]]"
                          ignore-y-outliers="[[_ignoreYOutliers]]"
                          show-download-links="[[_showDownloadLinks]]"
                          request-manager="[[_requestManager]]"
                          runs="[[item.runs]]"
                          tag="[[item.tag]]"
                          tag-metadata="[[_tagMetadata(_runToTagInfo, item.runs, item.tag)]]"
                          active="[[page.active]]"
                        ></tf-scalar-chart>
                      </template>
                    </div>
                  </template>
                </template>
              </tf-paginated-view>
            </tf-category-pane>
          </template>
        </template>
      </div>
    </tf-dashboard-layout>

    <style include="dashboard-style"></style>
    <style>
      #tooltip-sorting {
        display: flex;
        font-size: 14px;
        margin-top: 5px;
      }
      #tooltip-sorting-label {
        margin-top: 13px;
      }
      #tooltip-sorting paper-dropdown-menu {
        margin-left: 10px;
        --paper-input-container-focus-color: var(--tb-orange-strong);
        width: 105px;
      }
      #x-type-selector paper-button {
        margin: 5px 3px;
      }
      .line-item {
        display: block;
        padding-top: 5px;
      }
      .no-data-warning {
        max-width: 540px;
        margin: 80px auto 0 auto;
      }
    </style>
  </template>

  <script>
    import {RequestManager} from '../tf-backend/requestManager.js';
    import {getTags} from '../tf-backend/backend.js';
    import {getRouter} from '../tf-backend/router.js';
    import {categorizeTags} from '../tf-categorization-utils/categorizationUtils.js';
    import * as storage from '../tf-storage/storage.js';

    /** @enum {string} */ const X_TYPE = {
      STEP: 'step',
      RELATIVE: 'relative',
      WALL: 'wall',
    };

    Polymer({
      is: 'tf-scalar-dashboard',
      properties: {
        _showDownloadLinks: {
          type: Boolean,
          notify: true,
          value: storage.getBooleanInitializer('_showDownloadLinks', false, true),
          observer: '_showDownloadLinksObserver',
        },
        _smoothingWeight: {
          type: Number,
          notify: true,
          value: storage.getNumberInitializer('_smoothingWeight', 0.6),
          observer: '_smoothingWeightObserver',
        },
        _smoothingEnabled: {
          type: Boolean,
          computed: '_computeSmoothingEnabled(_smoothingWeight)',
        },
        _ignoreYOutliers: {
          type: Boolean,
          value: storage.getBooleanInitializer('_ignoreYOutliers', true, true),
          observer: '_ignoreYOutliersObserver',
        },
        /** @type {X_TYPE} */
        _xType: {
          type: String,
          value: X_TYPE.STEP,
        },

        _selectedRuns: Array,
        _runToTagInfo: Object,
        _dataNotFound: Boolean,

        _tagFilter: {
          type: String,  // upward bound from paper-input
          value: '.*',
        },
        _categories: {
          type: Array,
          computed:
            '_makeCategories(_runToTagInfo, _selectedRuns, _tagFilter)',
        },

        _requestManager: {
          type: Object,
          value: () => new RequestManager(50),
        },
      },
      _showDownloadLinksObserver: storage.getBooleanObserver(
          '_showDownloadLinks', /*default=*/ false, /*useLocalStorage=*/ true),
      _smoothingWeightObserver: storage.getNumberObserver(
          '_smoothingWeight', 0.6),
      _ignoreYOutliersObserver: storage.getBooleanObserver(
          '_ignoreYOutliers', /*default=*/ true, /*useLocalStorage=*/true),
      _computeSmoothingEnabled(_smoothingWeight) {
        return _smoothingWeight > 0;
      },


      ready() {
        this.reload();
      },
      reload() {
        this._fetchTags().then(() => {
          this._reloadCharts();
        });
      },
      _fetchTags() {
        const url = getRouter().pluginRoute('scalars', '/tags');
        return this._requestManager.request(url).then(runToTagInfo => {
          if (_.isEqual(runToTagInfo, this._runToTagInfo)) {
            // No need to update anything if there are no changes.
            return;
          }
          const runToTag = _.mapValues(runToTagInfo, x => Object.keys(x));
          const tags = getTags(runToTag);
          this.set('_dataNotFound', tags.length === 0);
          this.set('_runToTagInfo', runToTagInfo);
        });
      },
      _reloadCharts() {
        this.querySelectorAll('tf-scalar-chart').forEach(chart => {
          chart.reload();
        });
      },

      _makeCategories(runToTagInfo, selectedRuns, tagFilter) {
        const runToTag = _.mapValues(runToTagInfo, x => Object.keys(x));
        return categorizeTags(runToTag, selectedRuns, tagFilter);
      },
      _tagMetadata(runToTagInfo, runs, tag) {
        /*
         * Each run--tag combination may have its own display name and
         * description, but we display just one chart per tag: this is a
         * dimension mismatch. We reconcile this as follows:
         *
         *   - We only show a display name if all runs agree. Otherwise,
         *     we use the tag name without the "/scalar_summary" suffix.
         *
         *   - If all runs agree on a description, we use it. Otherwise,
         *     we concatenate all descriptions, annotating which ones
         *     came from which run, and display them in a list.
         */
        let unanimousDisplayName = undefined;
        const descriptionToRuns = {};  // from description to runs it appears in
        runs.forEach(run => {
          const info = runToTagInfo[run][tag];
          if (unanimousDisplayName === undefined) {
            unanimousDisplayName = info.displayName;
          }
          if (unanimousDisplayName !== info.displayName) {
            unanimousDisplayName = null;
          }
          if (descriptionToRuns[info.description] === undefined) {
            descriptionToRuns[info.description] = [];
          }
          descriptionToRuns[info.description].push(run);
        });
        const displayName =
          unanimousDisplayName !== null ?
          unanimousDisplayName :
          tag.replace(/\/scalar_summary$/, '');
        const description = (() => {
          const descriptions = Object.keys(descriptionToRuns);
          if (descriptions.length === 0) {
            return '';
          } else if (descriptions.length === 1) {
            return descriptions[0];
          } else {
            const items = descriptions.map(description => {
              const runs = descriptionToRuns[description].map(run => {
                const safeRun = run
                  .replace(/</g, '&lt;')
                  .replace(/>/g, '&gt;')  // for symmetry :-)
                  .replace(/&/g, '&amp;');
                return `<code>${safeRun}</code>`;
              });
              const joined = runs.length > 2 ?
                (runs.slice(0, runs.length - 1).join(', ')
                  + ', and ' + runs[runs.length - 1]) :
                runs.join(' and ');
              const runNoun = runs.length === 1 ? 'run' : 'runs';
              return `<li><p>For ${runNoun} ${joined}:</p>${description}</li>`;
            });
            const prefix = '<p><strong>Multiple descriptions:</strong></p>';
            return `${prefix}<ul>${items.join('')}</ul>`;
          }
        })();
        return {displayName, description};
      },
    });
  </script>
</dom-module>
