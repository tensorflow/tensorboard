<!--
  A frontend that displays a set of precision–recall curves. Each PR curve is
  associated with a tag (which is in turn associated with 1 class).
-->
<dom-module id="tf-pr-curve-dashboard">
  <template>
    <tf-dashboard-layout>
      <div class="sidebar">
        <div class="sidebar-section">
          <h3>
            Step for each run
            <div class="tooltip-block-container">
              <span>?</span>
              <paper-tooltip animation-delay="0" position="right">
                Runs may differ in current step. For each run, we show the PR
                curve at the largest step no greater than the slider step.
              </paper-tooltip>
            </div>
          </h3>
          <p id="instructions">
            Runs may differ in current step. For each run, we show the PR curve
            at the largest step no greater than the slider step.
          </p>
          <template is="dom-repeat" items="{{_runStepPairs}}">
            <div class="run-step-combo">
              <div class="run-text"
                    style="color:[[_computeColorForRun(item.run)]];">
                [[item.run]]
              </div>
              <div class="step-text">[[item.step]]</div>
            </div>
          </template>
        </div>
        <div class="sidebar-section">
          <tf-runs-selector selected-runs="{{_selectedRuns}}">
          </tf-runs-selector>
        </div>
       </div>
      </div>
      <div class="center">
        <template is="dom-if" if="[[_dataNotFound]]">
          <div class="no-data-warning">
            <h3>No precision–recall curve data was found.</h3>
            <p>Probable causes:</p>
            <ul>
              <li>
                You haven’t written any precision–recall data to your event
                files.
              </li>
              <li>
                TensorBoard can’t find your event files.
              </li>
            </ul>
            <p>
            If you’re new to using TensorBoard, and want to find out how
            to add data and set up your event files, check out the
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md">README</a>
            and perhaps the <a href="https://www.tensorflow.org/get_started/summaries_and_tensorboard">TensorBoard tutorial</a>.
            <p>
            If you think TensorBoard is configured properly, please see
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md#my-tensorboard-isnt-showing-any-data-whats-wrong">the section of the README devoted to missing data problems</a>
            and consider filing an issue on GitHub.
          </div>
        </template>
        <template is="dom-if" if="[[!_dataNotFound]]">
          <paper-input
            no-label-float
            label="Filter tags (regular expressions supported)"
            value="{{_tagFilter}}"
            class="search-input"
          >
            <iron-icon prefix icon="search"></iron-icon>
          </paper-input>
          <template is="dom-if" if="[[_shouldShowStepsSlider(_stepsForSlider)]]">
            <tf-step-selector
              current-step="{{_step}}"
              steps="[[_stepsForSlider]]"></tf-step-selector>
          </template>
          <template is="dom-repeat" items="[[_categories]]" as="category">
            <tf-category-pane category="[[category]]">
              <tf-paginated-view
                items="[[category.items]]"
                pages="{{category._pages}}"
              >
                <template is="dom-repeat" items="[[category._pages]]" as="page">
                  <template is="dom-if" if="[[page.active]]">
                    <div class="layout horizontal wrap">
                      <template is="dom-repeat" items="[[page.items]]">
                        <tf-pr-curve-card
                          runs="[[item.runs]]"
                          tag="[[item.tag]]"
                          request-manager="[[_requestManager]]"
                          step-cap="[[_step]]"
                        ></tf-pr-curve-card>
                      </template>
                    </div>
                  </template>
                </template>
              </tf-paginated-view>
            </tf-category-pane>
          </template>
        </template>
      </div>
    </tf-dashboard-layout>

    <style include="dashboard-style"></style>
    <style>
      #instructions {
        width: 300px;
      }

      .tooltip-block-container {
        display: inline-block;
      }

      .no-data-warning {
        max-width: 540px;
        margin: 80px auto 0 auto;
      }

      .run-step-combo .run-text {
        margin: 10px 0 0 0;
      }
    </style>
  </template>

  <script src="tf-pr-curve-dashboard.js"></script>
</dom-module>
