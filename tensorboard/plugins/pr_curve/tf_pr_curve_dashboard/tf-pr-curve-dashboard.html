<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-backend/tf-backend.html">
<link rel="import" href="../tf-categorization-utils/tf-categorization-utils.html">
<link rel="import" href="../tf-categorization-utils/tf-category-pane.html">
<link rel="import" href="../tf-dashboard-common/dashboard-style.html">
<link rel="import" href="../tf-dashboard-common/tf-dashboard-layout.html">

<!--
  A frontend that displays a set of precision-recall curves. Each PR curve is
  associated with a tag (which is in turn associated with 1 class).
-->
<dom-module id="tf-pr-curve-dashboard">
  <template>
    <tf-dashboard-layout>
      <div class="sidebar">
        <div class="sidebar-section">
          <tf-runs-selector selected-runs="{{_selectedRuns}}">
          </tf-runs-selector>
        </div>
       </div>
      </div>
      <div class="center">
        <template is="dom-if" if="[[_dataNotFound]]">
          <div class="no-data-warning">
            <h3>No precision-recall curve data was found.</h3>
            <p>Probable causes:</p>
            <ul>
              <li>
                You haven’t written any precision-recall data to your event
                files.
              </li>
              <li>
                TensorBoard can’t find your event files.
              </li>
            </ul>
            <p>
            If you’re new to using TensorBoard, and want to find out how
            to add data and set up your event files, check out the
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md">README</a>
            and perhaps the <a href="https://www.tensorflow.org/get_started/summaries_and_tensorboard">TensorBoard tutorial</a>.
            <p>
            If you think TensorBoard is configured properly, please see
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md#my-tensorboard-isnt-showing-any-data-whats-wrong">the section of the README devoted to missing data problems</a>
            and consider filing an issue on GitHub.
          </div>
        </template>
        <template is="dom-if" if="[[!_dataNotFound]]">
          <paper-input
            no-label-float
            label="Filter tags (regular expressions supported)"
            value="{{_tagFilter}}"
            class="search-input"
          >
            <iron-icon prefix icon="search"></iron-icon>
          </paper-input>
          <template is="dom-if" if="[[_shouldShowStepsSlider(_stepsForSlider)]]">
            <tf-step-selector
              current-step="{{_step}}"
              steps="[[_stepsForSlider]]"></tf-step-selector>
          </template>
          <template is="dom-repeat" items="[[_categories]]" as="category">
            <tf-category-pane category="[[category]]">
              <tf-paginated-view
                items="[[category.items]]"
                pages="{{category._pages}}"
              >
                <template is="dom-repeat" items="[[category._pages]]" as="page">
                  <template is="dom-if" if="[[page.active]]">
                    <div class="layout horizontal wrap">
                      <template is="dom-repeat" items="[[page.items]]">
                        <tf-pr-curve-card
                          runs="[[item.runs]]"
                          tag="[[item.tag]]"
                          request-manager="[[_requestManager]]"
                        ></tf-pr-curve-card>
                      </template>
                    </div>
                  </template>
                </template>
              </tf-paginated-view>
            </tf-category-pane>
          </template>
        </template>
      </div>
    </tf-dashboard-layout>

    <style include="dashboard-style"></style>
    <style>
      .no-data-warning {
        max-width: 540px;
        margin: 80px auto 0 auto;
      }
    </style>
  </template>

  <script>
    "use strict";
    import {RequestManager} from '../tf-backend/requestManager.js';
    import {getTags} from '../tf-backend/backend.js';
    import {getRouter} from '../tf-backend/router.js';
    import {categorizeTags} from '../tf-categorization-utils/categorizationUtils.js';
    Polymer({
      is: "tf-pr-curve-dashboard",
      properties: {
        _selectedRuns: Array,
        _runToTag: Object,  // map<run: string, tags: string[]>
        _dataNotFound: Boolean,
        _tagFilter: {
          type: String,  // upward bound from paper-input
          value: '.*',
        },
        _categories: {
          type: Array,
          computed:
            '_makeCategories(_runToTag, _selectedRuns, _tagFilter)',
        },
        _requestManager: {
          type: Object,
          value: () => new RequestManager(),
        },
        _step: {
          type: Number,
          value: 0,
          notify: true,
        },
        // An array of steps (numbers) to show in the slider for the dashboard.
        _stepsForSlider: {
          type: Array,
          notify: true,
        },
      },
      listeners: {
        'data-updated': '_handleNewRunToDataMapping',
      },
      ready() {
        this.reload();
      },
      reload() {
        this._fetchTags().then(() => {
          this._reloadCards();
        });
      },
      _fetchTags() {
        const url = getRouter().pluginRoute('pr_curve', '/tags');
        return this._requestManager.request(url).then(runToTag => {
          if (_.isEqual(runToTag, this._runToTag)) {
            // No need to update anything if there are no changes.
            return;
          }
          const tags = getTags(runToTag);
          this.set('_dataNotFound', tags.length === 0);
          this.set('_runToTag', runToTag);
        });
      },
      _reloadCards() {
        this.querySelectorAll('tf-pr-curve-card').forEach(card => {
          card.reload();
        });
      },
      _makeCategories(runToTag, selectedRuns, tagFilter) {
        return categorizeTags(runToTag, selectedRuns, tagFilter);
      },
      _handleNewRunToDataMapping(e) {
        const runToData = e.detail.runToData;
        console.log('_handleNewRunToDataMapping', runToData);
        _.forOwn(runToData, (entries, run) => {
          if (!entries.length) {
            return;
          }

          if (entries[entries.length - 1].step >
              this._stepsForSlider[this._stepsForSlider.length - 1]) {
            // We have encountered a new step greater than any that we have seen
            // before. Update the slider so the user can see PR curves at that
            // step.
            this.set('_stepsForSlider', entries.map(entry => entry.step));
          }
        });
      },
      _shouldShowStepsSlider(stepsForSlider) {
        // Only show the slider if we have more than 1 step.
        return stepsForSlider && stepsForSlider.length;
      },
    });
  </script>
</dom-module>
