<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-card-heading/tf-card-heading.html">
<link rel="import" href="../tf-color-scale/tf-color-scale.html">
<link rel="import" href="../tf-imports/lodash.html">

<!--
  Renders a UI for selecting a step.
-->
<dom-module id="tf-step-selector">
  <template>
    <div id="step-display-container">
      step <span id="step-text">[[_stepText]]</span>
    </div>
    <div id="run-display-container">
      <div id="run-color-box" style="background:[[color]];"></div>
      <div id="run-text">
        [[run]]
      </div>
    </div>
    <paper-slider
        id="slider"
        value="{{_stepIndex}}"
        immediate-value="{{_stepIndex}}"
        step="1"
        type="number"
        min=0
        max="[[_maxStepIndex]]"
        ></paper-slider>
    <style>
      #slider {
        margin: -8px 0 0 -15px;
        width: calc(100% + 31px);
      }
      
      #step-display-container {
        margin: 10px 15px 0 0;
      }

      #run-display-container {
        font-size: 0.7em;
      }

      #run-text {
        display: inline-block;
      }

      #run-color-box {
        width: 8px;
        height: 8px;
        border-radius: 3px;
        display: inline-block;
      }
    </style>
  </template>
  <script src="tf-step-selector.js"></script>
</dom-module>
