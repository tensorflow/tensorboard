<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-backend/tf-backend.html">
<link rel="import" href="../tf-card-heading/tf-card-heading.html">
<link rel="import" href="../tf-color-scale/tf-color-scale.html">
<link rel="import" href="../tf-imports/lodash.html">
<link rel="import" href="../vz-line-chart/vz-line-chart.html">

<!--
  Renders precisionâ€“recall curves.
-->
<dom-module id="tf-pr-curve-card">
  <template>
    <tf-card-heading tag="[[tag]]">
    </tf-card-heading>

    <div id="chart-and-spinner-container">
      <vz-line-chart
        x-components-creation-method="[[_xComponentsCreationMethod]]"
        color-scale="[[_colorScaleFunction]]"
      ></vz-line-chart>
      <template is="dom-if" if="[[_loading]]">
        <div id="loading-spinner-container">
          <paper-spinner-lite active></paper-spinner-lite>
        </div>
      </template>
    </div>

    <div id="step-legend">
      <template is="dom-repeat" items="[[_runsWithStepAvailable]]" as="run">
        <div class="legend-row">
          <div class="color-box"
               style="background: [[_computeRunColor(run)]];">
          </div>
          [[run]] is at 
          <span class="step-label-text">
            step [[_computeCurrentStepForRun(_actualStepPerRun, run)]]
          </span><br>
          ([[_computeCurrentWallTimeForRun(_actualWallTimePerRun, run)]])
        </div>
      </template>
    </div>

    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 330px;
        height: 235px;
        margin-right: 10px;
        margin-bottom: 25px;
      }
      :host[_expanded] {
        width: 700px;
        height: 500px;
      }
      /** When the chart is loading, make it semi-transparent. */
      :host[actual-size] vz-line-chart {
        opacity: 0.3;
      }
      #chart-and-spinner-container {
        display: flex;
        flex-grow: 1;
        position: relative;
      }
      #loading-spinner-container {
        align-items: center;
        bottom: 0;
        display: flex;
        display: flex;
        justify-content: center;
        left: 0;
        pointer-events: none;
        position: absolute;
        right: 0;
        top: 0;
      }
      vz-line-chart {
        -webkit-user-select: none;
        -moz-user-select: none;
      }
      #step-legend {
        font-size: 0.8em;
        width: 100%;
      }
      .legend-row {
        margin: 5px 0 5px 0;
        width: 100%;
      }
      .run-label {
        width: 30%;
        display: inline-block;
        word-wrap: break-word;
        box-sizing: border-box;
        padding: 0 0 0 8px;
      }
      .color-box {
        display: inline-block;
        border-radius: 1px;
        width: 10px;
        height: 10px;
      }
      .step-label-text {
        font-weight: bold;
      }
    </style>
  </template>
  <script src="tf-pr-curve-card.js"></script>
</dom-module>
