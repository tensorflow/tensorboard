<div class="heading">
  <div class="line">
    <span class="tag">
      <tb-truncated-path
        class="tag-path"
        title="{{ tag }}"
        value="{{ title }}"
      ></tb-truncated-path>
      <vis-linked-time-selection-warning
        [isClipped]="linkedTimeSelection && linkedTimeSelection.clipped"
        [isClosestStepHighlighted]="isClosestStepHighlighted"
      ></vis-linked-time-selection-warning>
    </span>
    <span class="controls">
      <button
        mat-icon-button
        i18n-aria-label="A button to pin a card."
        aria-label="Pin card"
        [attr.title]="isPinned ? 'Unpin card' : 'Pin card'"
        (click)="onPinClicked.emit(!isPinned)"
      >
        <mat-icon
          [svgIcon]="isPinned ? 'keep_24px' : 'keep_outline_24px'"
        ></mat-icon>
      </button>
      <button
        mat-icon-button
        i18n-aria-label="A button on an image card that toggles actual image size."
        aria-label="Toggle actual image size"
        [disabled]="!allowToggleActualSize"
        title="Toggle actual image size"
        (click)="onActualSizeToggle.emit()"
      >
        <mat-icon svgIcon="image_search_24px"></mat-icon>
      </button>
    </span>
  </div>
  <div class="line">
    <span class="run">
      <span
        class="dot"
        [ngStyle]="{backgroundColor: runColorScale(runId)}"
      ></span>
      <card-run-name class="run-text" [runId]="runId"></card-run-name>
    </span>
    <div class="metadata">
      <span class="step" *ngIf="stepIndex !== null && stepIndex < steps.length"
        >Step {{ steps[stepIndex] | number }}</span
      >
      <span class="sample" *ngIf="numSample > 1"
        >Sample {{ sample + 1 | number }}/{{ numSample | number}}</span
      >
      <mat-spinner
        class="loading"
        diameter="18"
        *ngIf="loadState === DataLoadState.LOADING"
      ></mat-spinner>
    </div>
  </div>
</div>
<ng-container
  *ngIf="stepIndex !== null && stepIndex < steps.length; else noImageData"
>
  <div class="slider-row">
    <mat-slider
      class="step-slider"
      color="primary"
      [disabled]="steps.length <= 1"
      [min]="0"
      [max]="steps.length - 1"
      [step]="1"
    >
      <input
        matSliderThumb
        (valueChange)="onSliderInput($event)"
        [value]="stepIndex"
      />
    </mat-slider>
    <div class="linked-time-wrapper" *ngIf="linkedTimeSelection">
      <div
        class="linked-time-tick"
        *ngFor="let step of selectedSteps"
        [style.left]="getLinkedTimeTickLeftStyle(step)"
        [style.margin-left]="getLinkedTimeTickMarginLeftStyle(step)"
      ></div>
    </div>
  </div>
  <div class="img-container">
    <img
      alt="Image at step {{ steps[stepIndex] }}"
      src="{{ imageUrl }}"
      [ngStyle]="{'filter': cssFilter()}"
      [includeFeatureFlags]
    />
  </div>
</ng-container>
<ng-template #noImageData>
  <div *ngIf="loadState === DataLoadState.FAILED" class="empty-message">
    Data failed to load.
  </div>
</ng-template>
